<div class="car-create-container">
  <form (ngSubmit)="createCar()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" [(ngModel)]="car.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" id="marca" [(ngModel)]="car.marca" name="marca">
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" [(ngModel)]="car.modelo" name="modelo">
    </div>

    <div class="form-group">
      <label for="price">Pre√ßo</label>
      <input type="number" id="price" [(ngModel)]="car.price" name="price">
    </div>

    <div class="form-group">
      <label for="url_imagem">URL da Imagem</label>
      <input type="text" id="url_imagem" [(ngModel)]="car.url_imagem" name="url_imagem">
    </div>

    <button type="submit" class="btn">Cadastrar Carro</button>
  </form>
</div>
<app-footer></app-footer>
